{% extends 'layout.html' %}

{% block titulo %} crudproductos {% endblock %}

{% block estilos %}
<style>
  .abs-center {
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .form {
    width: 450px;
  }
</style>
{% endblock %}

{% block contenido%}
<center>
  <br><br>
  <div class="row">
    <div class="col.md-5">
      <div class="card card-body">
        <form action="/agregar_producto" method="POST" enctype="multipart/form-data">
          <label for="">Producto</label>
          <input type="text" name="nombre" placeholder="nombre">
          <label for="">Precio</label>
          <input type="text" name="precio" placeholder="precio">
          <label for="">Imagen</label>
          <input type="file" name="imagen" placeholder="cargar imagen" id="" value="">
          <button type="submit" class="btn btn-danger rounded-pill">Crear producto</button>
        </form>
      </div>
    </div>

    <div class="col.md-7">
      <table class="table table-striped table-bordered bg-white table-sm">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor Unitario</th>
            <th scope="col">Imagen</th>
            <th scope="col">Opciones</th>
          </tr>

        </thead>
        <tbody>

          {% for producto in productos %}
          <tr>
            <td>{{producto['id']}}</td>
            <td>{{producto['nombre']}}</td>
            <td>{{producto['precio']}}</td>
            <td>
              <img src="{{ producto['imagen'] }}" style="width: 100px; height:100px;">
            </td>
            <td>
              <a href="/editar_producto/{{producto['id']}}"><button type="button"
                class="btn btn-success rounded-pill">Editar</button></a>
              <a href="/eliminar_producto/{{producto['id']}}"><button type="submit"
                class="btn btn-danger rounded-pill">Eliminar</button></a>
            </td>
          </tr>
          {% endfor %}
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        </tbody>
      </table>
    </div>
  </div>
  <a href="/login/miCuenta">
    <input type="button" class="btn btn-danger rounded-pill" value="Volver">
  </a>

</center>

{% endblock %}
