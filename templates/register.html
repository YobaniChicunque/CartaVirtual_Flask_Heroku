{% extends 'layout.html' %}

{% block titulo %}
Register
{% endblock %}

{% block estilos %}
<link rel="stylesheet" href="static/css/style.css">
<style>
  .abs-center {
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .form {
    width: 450px;
  }
</style>
{% endblock %}

{% block contenido %}
<center>
  <h1 style="color:white;">Registrar Empresa</h1>
</center>
<div class="container">
  <div class="abs-center">
    <div class="mb-3"> 
    <form action="/register" class=" border-danger p-3 form" method="POST" enctype="multipart/form-data" style="background-color: #f49391d0; border-radius:25px;">
      <div class="form-group">
        <h5>Nombre Empresa:</h5>
        <input type="text" class="form-control" placeholder="nombre" name="name" value="{{name}}">
      </div>

      <div class="form-group">
        <h5>Descripción:</h5>
        <input type="text" class="form-control" placeholder="descripción" name="description" value="{{description}}">
      </div>

      <div class="form-group">
        <h5 for="">Imagen:</h5>
        <input type="file" class="form-control" name="image">
      </div>

      <div class="form-group">
        <h5>Teléfono:</h5>
        <input type="number" class="form-control" placeholder="teléfono" name="phone" value="{{phone}}">
      </div>

      <div class="form-group">
        <h5>Dirección:</h5>
        <input type="text" class="form-control" placeholder="dirección" name="address" value="{{address}}">
      </div>

      <div class="form-group ">
        <h5>Email:</h5>
        <input type="email" class="form-control" placeholder="ejemplo@gmail.com" name="email" value="{{email}}">
      </div>

      <div class="form-group">
        <h5>Contraseña:</h5>
        <input type="password" class="form-control" placeholder="contraseña" name="password" value="{{password}}">
      </div>
      <br>
      <center>
      <div class="form-group">
        <button class="btn btn-danger rounded-pill">REGISTRAR</button>
      </div>
    </center>
    </form>
  </div>
</div>



{% endblock %}
