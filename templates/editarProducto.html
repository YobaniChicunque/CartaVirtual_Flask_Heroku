{% extends 'layout.html' %}

{% block titulo %} editarproductos {% endblock %}

{% block estilos %}

{% endblock %}

{% block contenido%}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>productos</title>

<link rel="stylesheet" href="static/css/style.css">

<body>
  <br>
  <div class="container">
    <div class="abs-center">
      <div class="mb-2"> 
  <form action="/actualizar_producto/{{producto.0}}" class=" border-danger p-3 form" method="POST" enctype="multipart/form-data" style="background-color: #f8b3b2d0; border-radius:30px;">
    
    <div class="form-group">
    <h5>Producto:</h5>
    <input type="text" name="nombre" class="form-control" placeholder="nombre" value="{{producto.1}}">
    </div>

    <div>
    <h5>Precio:</h5>
    <input type="text" name="precio" class="form-control" placeholder="precio" value="{{producto.2}}">
    </div>

    <div>
    <h5>Imagen:</h5>
    <input type="file" name="imagen" class="form-control" placeholder="cargar imagen" id="" value="">
    </div>
    <br>
<center>
    <button type="submit" class="btn btn-success rounded-pill" >Guardar</button>
    <a href="/crud">
      <input type="button" class="btn btn-danger rounded-pill" value="Volver">
    </a>
  </center>
  </form>
</div>
</div>
</div>
